<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="dailyplanner.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">

      <p class="lead">A simple app for scheduling your work day</p>
      <p id="currentDay" class="lead"> </p>
    </header>

        </tr>
      </thead>

        <tr>
          <th scope="row">9am</th>
          <td>
          <input type="text" id="tabledata">  
          <button class="btn float-right"><i class="fas fa-trash"></i></button>
          <button class="btn float-right"><i class="fa fa-save"></i></button>
        </td>
        </tr>

          <th scope="row">10am</th>

        </tr>

        <tr>
