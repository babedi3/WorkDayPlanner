<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="dailyplanner.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <script src="dailyplanner.js"></script>

    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Planner</h1>
      <p class="lead">A simple app for scheduling your work day</p>
      <p id="currentDay" class="lead"> </p>
    </header>
    <table class="table table-hover" style="margin: 70px; width: calc(100% - 150px)">
      <thead>
        <tr>
          <th class="text-center" style="width: 90px;">Hour</th>
          <th class="text-center">Tasks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">9am</th>
          <td>
            <textarea class="form-control float-left col-sm-11" rows="2" id="9am"></textarea>
            <button class="btn float-right" id="9amSave"><i class="fa fa-save fa-stack" onclick="save9()"></i></button>
          </td>
        </tr>
        <tr>
          <th scope="row">10am</th>
          <td>
            <textarea class="form-control float-left col-sm-11" rows="2" id="10am"></textarea>
            <button class="btn float-right" id="10amSave"><i class="fa fa-save fa-stack" onclick="save10()"></i></button>
          </td>
        </tr>
        <tr>
          <th scope="row">11am</th>
          <td>
            <textarea class="form-control float-left col-sm-11" rows="2" id="11am"></textarea>
            <button class="btn float-right" id="11amSave"><i class="fa fa-save fa-stack" onclick="save11()"></i></button>
          </td>
        </tr>
        <tr>
          <th scope="row">12pm</th>
          <td>
            <textarea class="form-control float-left col-sm-11" rows="2" id="12pm"></textarea>
            <button class="btn float-right" id="12pmSave"><i class="fa fa-save fa-stack" onclick="save12()"></i></button>
          </td>
        </tr>
        <tr>
          <th scope="row">1pm</th>
          <td>
            <textarea class="form-control float-left col-sm-11" rows="2" id="1pm"></textarea>
            <button class="btn float-right" id="1pmSave"><i class="fa fa-save fa-stack" onclick="save1()"></i></button>
          </td>
        </tr>
        <tr>
          <th scope="row">2pm</th>
          <td>
            <textarea class="form-control float-left col-sm-11" rows="2" id="2pm"></textarea>
            <button class="btn float-right" id="2pmSave"><i class="fa fa-save fa-stack" onclick="save2()"></i></button>
          </td>
        </tr>
        <tr>
          <th scope="row">3pm</th>
          <td>
            <textarea class="form-control float-left col-sm-11" rows="2" id="3pm"></textarea>
            <button class="btn float-right" id="3pmSave"><i class="fa fa-save fa-stack" onclick="save3()"></i></button>
          </td>
        </tr>
        <tr>
          <th scope="row">4pm</th>
          <td>
            <textarea class="form-control float-left col-sm-11" rows="2" id="4pm"></textarea>
            <button class="btn float-right" id="4pmSave"><i class="fa fa-save fa-stack" onclick="save4()"></i></button>
          </td>
        </tr>
        <tr>
          <th scope="row">5pm</th>
          <td>
            <textarea class="form-control float-left col-sm-11" rows="2" id="5pm"></textarea>
            <button class="btn float-right" id="5pmsave"><i class="fa fa-save fa-stack" onclick="save5()"></i></button>
          </td>
        </tr>
       
      </tbody>
    </table>
    <script src="dailyplanner.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
